<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제 5</title>
</head>

<body>
    <h2>간이 계산기 만들기</h2>
    <p>첫번째 값 : <input type="text" id="firstNum"></p>
    <p>두번째 값 : <input type="text" id="secondNum"></p>
    <input type="button" value="+" onclick="calculator(this.value)">
    <input type="button" value="-" onclick="calculator(this.value)">
    <input type="button" value="x" onclick="calculator(this.value)">
    <input type="button" value="/" onclick="calculator(this.value)">
    <input type="button" value="%" onclick="calculator(this.value)">
    <div id="result">계산결과 : </div>
    <hr>
    <script>
        function calculator(value) {
            const firstNum = document.getElementById("furstNum").value;
            const secondNum = document.getElementById("secondNum").value;
            let result = document.getElementById("result").innerText;
            switch (value) {
                case '+':
                    result += firstNum + secondNum;
                    break;

                case '-':
                    result += firstNum - secondNum;
                    break;
                default:
                    break;
            }
        }
    </script>
</body>

</html>
