<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제 3</title>
</head>

<body>
    <h2>HTML 태그에 접근 테스트</h2>
    <p>
        단, 구매자는 태그 이름으로 접근, 상품명은 아이디로 접근, 구매가격은 name값으로 접근할 것
    </p>
    <p>구매자 : <input type="text" placeholder="구매자의 이름을 입력하세요"></p>
    <p>상품명 : <input type="text" placeholder="구매 상품명을 입력하세요" id="product"></p>
    <p>가격 : <input type="text" placeholder="구매 가격을 입력하세요" name="price"></p>
    <button onclick="result()">입력값 출력하기</button>
    <div id="result"></div>
    <style>
        #result {
            width: 500px;
            height: 300px;
            background-color: lightyellow;
            border: 1px solid red;
        }
    </style>
    <script>
        function result() {
            const name = document.getElementsByTagName("input")[0].value;
            const product = document.getElementById("product").value;
            const price = document.getElementsByName("price")[0].value;
            document.getElementById("result").innerHTML = "구매자 : " + name + "<br>" + "상품명 : " + product + "<br>" + "가격 : " + price + "원";
        }
    </script>
</body>

</html>
