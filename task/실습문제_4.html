<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제 4</title>
</head>

<body>
    <h2>기본 문법 문제</h2>
    <p>문제 1. 다음 보기에 있는 텍스트 필드에 작성한 문자열의 길이를 알아올 수 있도록 구현하시오.</p>
    <fieldset>
        <legend>
            보기
        </legend>
        <input type="text" placeholder="글자를 작성해보세요" id="string">
    </fieldset>
    <div id="result"></div>
    <button onclick="result()">확인하기</button>
    <hr>
    <p>문제 2. 다음 보기에 있는 문자열을 ,(콤마) 를 기준으로 잘라내어 하나하나 출력하시오</p>
    <fieldset>
        <legend>
            보기
        </legend>
        <span id="string2">콜라,사이다,햄버거,피자,한약</span>
    </fieldset>
    <div id="result2"></div>
    <button onclick="result2()">확인하기</button>
    <style>
        div {
            border: 1px solid red;
            height: 300px;
        }
    </style>
    <script>
        function result() {
            const text = document.getElementById("string").value;
            document.getElementById("result").innerText = "보기의 문자열 길이는 " + text.length + "글자 입니다."
        }
        function result2() {
            const str = document.getElementById("string2").innerText;
            const result2 = document.getElementById("result2");
            result2.innerHTML = '';
            let count = 1;
            str.split(",").forEach(e => {
                result2.innerHTML += count + ". " + e + "<br>"
                count++;
            });
        }
    </script>
</body>

</html>
