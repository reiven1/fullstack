<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <style>
        *:not(input) {
            background-color: beige;
            color: navy;
            font-family: "Gamja Flower";
        }

        header {
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: space-between;
        }

        #logo-container {
            width: 15%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #title-container {
            width: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #login-container {
            width: 25%;
        }

        #login-container div:first-child {
            display: flex;
            flex-direction: column;
            padding-left: 5%;
            padding-right: 5%;
            height: 70px;
            justify-content: space-evenly;
        }

        #login-container div:last-child {
            display: flex;
            justify-content: right;
            padding-right: 5%;
        }

        section {
            width: 100%;
            height: 500px;
            display: flex;
        }

        aside {
            width: 15%;
        }

        aside>ul {
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        aside li {
            font-size: 30px;
            font-weight: bolder;
        }

        article {
            width: 85%;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            overflow: auto;
        }

        .product {
            width: 200px;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 1.5%;
        }

        .product>* {
            margin: 0;
            padding: 0;
        }

        .product img {
            border-radius: 100%;
        }

        .product h5:last-child {
            text-align: right;
            width: 70%;
        }

        .product img:hover {
            transform: perspective(200px) rotateY(360deg);
            transition-property: transform;
            transition-duration: 500ms;
        }

        footer {
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes menu {
            to {
                transform: translateX(3px);
                color: magenta;
                text-decoration: overline;
            }

            from {
                transform: translateX(-3px);
                color: lime;
                text-decoration: overline;
            }
        }

        aside li:hover {
            animation: menu 0.5s infinite alternate;
        }

        aside li {
            cursor: pointer;
        }
    </style>
</head>
