<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규표현식</title>
</head>

<body>
    <h2>정규표현식</h2>
    <p>
        특정 형태(패턴)의 문자열을 찾을 때 사용하는 문법
    </p>
    <p>
        RegExp 객체 -> new new RegExp(정규표현식)
        리터럴 -> /정규표현식/flag
    </p>
    <p>
        검사하는 함수
        test() boolean / exec() 문자열
    </p>
    <script>
        // let reg = new RegExp("javascript");
        let reg = new RegExp(/[ja]{4}/); // j나 a로 이루어진 4글자 ex. jjjj, jaja, aaaa, ajaj ...
        console.log(reg.test("java")); // v가 들어가 있어서 false 출력
        console.log(reg.test("jaja")) // j랑 a만 있어서 true 출력

        reg = /강.$/; // 강 으로 시작하는 2글자, $는 끝나는 표시
        console.log(reg.test("강물")) // 강 으로 시작하고 두글자라서 true
        console.log(reg.test("강물들")) // 강 으로 시작하고 세글자라서 false
    </script>
    <h3>플래그 문자</h3>
    <p>
        //g|m|i <br>
        g : 전체 검색을 하는 옵션 <br>
        m : 개행을 새로운 문자열로 인식하는 옵션 <br>
        i : 대소문자 구분 없이 인식하는 옵션 <br>
    </p>
    <script>
        let target = "javascript jquery ajax sass";
        reg = /as/g;
        result = target.replace(reg, '($&)'); // 찾을 문자(reg에 저장된 문자열)에 () 씌우기
        console.log(result);
        reg = /AS/gi; // i 옵션으로 대소문자 구분 x
        result = target.replace(reg, '($&)');
        console.log(result);
        reg = /^j/; // ^는 시작문자 지정
    </script>
</body>

</html>
