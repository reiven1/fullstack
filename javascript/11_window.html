<!DOCTYPE html>

<head>

<body>
    <h3>새창 만들기</h3>
    <button onclick="createWin()">새창열기</button>
    <script>
        function createWin() {
            // 1. url 주소 설정
            // 2. 새창 오픈 방식 : _self, _blank(default)
            // 3. 창 옵션 : 크기, 위치 ...
            childWin = open("https://naver.com", "_blank", "width=400,height=600");
            console.log(childWin);
        }
    </script>
