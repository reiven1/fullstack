<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자, 제어문</title>
</head>

<body>
    <h3>연산자</h3>
    <p>
        비교연산자에서 타입까지 비교하는 연산자 <br>
        ===, !==
    </p>
    <script>
        const su = 100;
        const strSu = "100";
        const su2 = 100;
        console.log(su == strSu); // 자동 형변환 때문에 true
        console.log(su === strSu); // ===으로 타입까지 비교하기 때문에 false
        console.log(su === su2); // 타입까지 같기 때문에 true
    </script>
    <p>짧은 조건문</p>
    <script>
        const result = strSu === 100 || "100점이야"; // false 이기 때문에 || 뒤 실행 반대로 true 일 땐 && 뒤 실행
        console.log(result);
    </script>
    <div id="container">
        <table>
        </table>
    </div>
    <button onclick="createTable()">생성</button>
    <script>
        function createTable() {
            let table = "<tr>";
            table += "<th>번호</th>";
            table += "<th>이름</th>";
            table += "<th>성별</th>";
            table += "</tr>";
            document.querySelector("#container>table").innerHTML = table;
        }
    </script>
    <br>
    <!-- input#data에서 입력받은 값을 div#container2에 기록하는 기능 만들기 button.btn을 누르면 function addData()가 실행-->
    <input type="text" id="data">
    <div id="container2"></div>

    <button onclick="addData()" class="btn">기록하기</button>
    <script>
        function addData() {
            let data = ""
            data += document.querySelector("#data").value;
            document.querySelector("#container2").innerText += data;
            document.querySelector("#container2").innerHTML += "<br>";
        }
    </script>
    <!--  -->
    <div class="container3">
        <input type="text" name="div">
        <input type="text" name="title">
        <input type="text" name="writer">
        <button onclick="addTd()">추가</button>
    </div>
    <div class="table-container">
        <table>
            <tr>
                <th>구분</th>
                <th>제목</th>
                <th>작성자</th>
            </tr>
        </table>
    </div>
    <!-- 추가버튼을 클릭하면 작성된 내용을 테이블에 추가하는 기능 -->
    <script>
        function addTd() {
            let table = "<tr>";
            table += "<th>" + document.getElementsByName("div")[0].value + "</th>";
            table += "<th>" + document.getElementsByName("title")[0].value + "</th>";
            table += "<th>" + document.getElementsByName("writer")[0].value + "</th>";
            table += "</tr>";
            document.querySelector(".table-container>table").innerHTML += table;
        }
    </script>
</body>

</html>
