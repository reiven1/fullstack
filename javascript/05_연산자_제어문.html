<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자, 제어문</title>
</head>

<body>
    <h3>연산자</h3>
    <p>
        비교연산자에서 타입까지 비교하는 연산자 <br>
        ===, !==
    </p>
    <script>
        const su = 100;
        const strSu = "100";
        const su2 = 100;
        console.log(su == strSu); // 자동 형변환 때문에 true
        console.log(su === strSu); // ===으로 타입까지 비교하기 때문에 false
        console.log(su === su2); // 타입까지 같기 때문에 true
    </script>
    <p>짧은 조건문</p>
    <script>
        const result = strSu === 100 || "100점이야"; // false 이기 때문에 || 뒤 실행 반대로 true 일 땐 && 뒤 실행
        console.log(result);
    </script>
    <div id="container">
        <table>
        </table>
    </div>
    <button onclick="createTable()">생성</button>
    <script>
        function createTable() {
            let table = "<tr>";
            table += "<th>번호</th>";
            table += "<th>이름</th>";
            table += "<th>성별</th>";
            table += "</tr>";
            document.querySelector("#container>table").innerHTML = table;
        }
    </script>


    <!-- input#data에서 입력받은 값을 div#container2에 기록하는 기능 만들기 button.btn을 누르면 function addData()가 실행-->
    <div>
        <input type="text" id="data">
        <div id="container2"></div>
        <button onclick="addData()" class="btn">기록하기</button>
    </div>
    <script>
        function addData() {
            let data = document.getElementById("data").value;
            document.getElementById("container2").innerHTML += data + "<br>" // "<p>"+data+"</p>";
        }
    </script>

    <!-- 추가버튼을 클릭하면 작성된 내용을 테이블에 추가하는 기능 -->
    <div class="container3">
        <input type="text" name="div">
        <input type="text" name="title">
        <input type="text" name="writer">
        <button onclick="addTd()">추가</button>
    </div>
    <div class="table-container">
        <table>
            <tr>
                <th>구분</th>
                <th>제목</th>
                <th>작성자</th>
            </tr>
        </table>
    </div>
    <script>
        function addTd() {
            let table = "<tr>";
            table += "<th>" + document.getElementsByName("div")[0].value + "</th>";
            table += "<th>" + document.getElementsByName("title")[0].value + "</th>";
            table += "<th>" + document.getElementsByName("writer")[0].value + "</th>";
            table += "</tr>";
            document.querySelector(".table-container>table").innerHTML += table;
        }
    </script>

    <h3>조건문</h3>
    <p>
        if, if~else if~else, switch
    </p>
    <select name="month" onchange="choiceMonth()">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
    </select>
    <span id="msg"></span>
    <script>
        function choiceMonth() {
            const month = document.getElementsByName("month")[0].value;
            // console.log(month);
            let msg;
            if (month == 12 || month >= 1 && month <= 2) {
                msg = "겨울이야";
            }
            else if (month >= 3 && month <= 5) {
                msg = "봄이야";
            }
            else if (month >= 6 && month <= 8) {
                msg = "여름이야";
            }
            else {
                msg = "가을이야";
            }

            document.getElementById("msg").innerText = msg;
        }
    </script>
    <h3>switch문</h3>
    <script>
        // switch(값){case break; default break;}
        let menu = Number(prompt("메뉴선택")); // prompt는 문자열로 받아옴
        switch (menu) { // 동등비교, === 으로 비교
            case 1: console.log("1번선택"); break;
            case 2: console.log("2번선택"); break;
            case 3: console.log("3번선택"); break;
            case 4: console.log("4번선택"); break;
            default: console.log("없는 메뉴입니다."); break;
        }

        switch (menu % 2 == 0) {
            case true: console.log("짝수"); break;
            case false: console.log("홀수"); break;
        }
    </script>
</body>

</html>
