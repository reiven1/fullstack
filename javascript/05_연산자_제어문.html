    <h3>연산자</h3>
    <p>
        비교연산자에서 타입까지 비교하는 연산자 <br>
        ===, !==
    </p>
    <script>
        const su = 100;
        const strSu = "100";
        const su2 = 100;
        console.log(su == strSu); // 자동 형변환 때문에 true
        console.log(su === strSu); // ===으로 타입까지 비교하기 때문에 false
        console.log(su === su2); // 타입까지 같기 때문에 true
    </script>
    <p>짧은 조건문</p>
    <script>
        const result = strSu === 100 || "100점이야"; // false 이기 때문에 || 뒤 실행 반대로 true 일 땐 && 뒤 실행
        console.log(result);
    </script>
    <div id="container">

    <button onclick="createTable()">생성</button>
    <script>
        function createTable() {
            let table = "<tr>";
            table += "<th>번호</th>";
            table += "<th>이름</th>";
            table += "<th>성별</th>";
            table += "</tr>";
            document.querySelector("#container>table").innerHTML = table;
        }
    </script>


    <!-- input#data에서 입력받은 값을 div#container2에 기록하는 기능 만들기 button.btn을 누르면 function addData()가 실행-->
    <div>
        <input type="text" id="data">
        <div id="container2"></div>
        <button onclick="addData()" class="btn">기록하기</button>
    </div>
    <script>
        function addData() {
            let data = document.getElementById("data").value;
            document.getElementById("container2").innerHTML += data + "<br>" // "<p>"+data+"</p>";
        }
    </script>

    <span id="msg"></span>
    <script>
        function choiceMonth() {
            const month = document.getElementsByName("month")[0].value;
            // console.log(month);
            let msg;
            if (month == 12 || month >= 1 && month <= 2) {
                msg = "겨울이야";
            }
            else if (month >= 3 && month <= 5) {
                msg = "봄이야";
            }
            else if (month >= 6 && month <= 8) {
                msg = "여름이야";
            }
            else {
                msg = "가을이야";
            }

            document.getElementById("msg").innerText = msg;
        }
    </script>

    <h3>계산기 만들기</h3>
    <div id="calc-container">
        <input type="number" class="su">
        <select name="operater">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" class="su">
        <button onclick="calcRun()">계산하기</button>
        <div id="result"></div>
    </div>
    <script>
        function calcRun() {
            // 계산결과를 div#result 태그에 대입
            let num1 = Number(document.getElementsByClassName("su")[0].value);
            let num2 = Number(document.getElementsByClassName("su")[1].value);
            // console.log(document.getElementsByClassName("su")[0].value);
            // console.log(document.getElementsByClassName("su")[1].value);
            let operater = document.getElementsByName("operater")[0].value;
            // console.log(document.getElementsByName("operater")[0].value);
            let result
            switch (operater) {
                case "+": result = num1 + num2; break;
                case "-": result = num1 - num2; break;
                case "*": result = num1 * num2; break;
                case "/": result = num1 / num2; break;
            }
            console.log(result);
            document.getElementById("result").innerText = result;
        }
    </script>
