<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자, 제어문</title>
</head>

<body>
    <h3>연산자</h3>
    <p>
        비교연산자에서 타입까지 비교하는 연산자 <br>
        ===, !==
    </p>
    <script>
        const su = 100;
        const strSu = "100";

        console.log(su == strSu);
        console.log(su === strSu);
    </script>
</body>

</html>
