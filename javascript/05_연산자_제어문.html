<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자, 제어문</title>
</head>

<body>
    <h3>연산자</h3>
    <p>
        비교연산자에서 타입까지 비교하는 연산자 <br>
        ===, !==
    </p>
    <script>
        const su = 100;
        const strSu = "100";
        const su2 = 100;
        console.log(su == strSu); // 자동 형변환 때문에 true
        console.log(su === strSu); // ===으로 타입까지 비교하기 때문에 false
        console.log(su === su2); // 타입까지 같기 때문에 true
    </script>
    <p>짧은 조건문</p>
    <script>
        const result = strSu === 100 || "100점이야"; // false 이기 때문에 || 뒤 실행 반대로 true 일 땐 && 뒤 실행
        console.log(result);
    </script>
    <div id="container">
        <table>
        </table>
    </div>
    <button onclick="createTable()">생성</button>
</body>

</html>
