    <h3>html페이지의 특정 태그나 console창, 페이지 전체에 필요한 데이터를 출력</h3>
    <p>
        동적으로 페이지에 데이터 출력 <br>
        document.write() / HTMLElement.innerHTML / innerText 속성 이용
    </p>
    <script>
        document.write("js로 페이지에 데이터 추가하기");
        document.write("<h3>태그로 출력</h3>");
    </script>
    <div id="container"></div>
    <button onclick="inputData()">출력</button>
    <script>
        // innerHTML / innerText 속성을 이용
        // innerHTML : 태그방식의 문자열을 태그로 해석해서 출력
        // innerText : 태그방식의 문자열을 문자열로 해석해서 출력
        document.getElementById("container")
            // .innerHTML="<h3>나는 태그</h3>";
            .innerText = "<h3>나는 태그</h3>";
        function inputData() {
            var data = "<script>alert('안녕');<\/script>";
            document.getElementById("container").innerHTML = data;
        }
    </script>

        // 객체의 세부내용을 출력하는 함수
        // dir()
        const e = document.getElementById("container");
        console.log(e);
        console.dir(e);
        // console.table(e);
        const obj = { name: "하승우", age: 24, height: 180 };
        console.log(obj);
