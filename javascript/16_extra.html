    <script>
        //프로미스 객체 이용하기
        const result = new Promise((resolve, reject) => {
            console.log("기본 프로미스 실행");
            // 비동기함수 호출
            setTimeout(() => {
                console.log("첫번째 비동기 함수");
                resolve();
                // reject(new Error("제대로 처리하지 못함"));
            }, 1000);
        })
        result.then(() => {
            const p = new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log("두번째 비동기 함수");
                    resolve();
                }, 500);
            })
            return p;
        }).then((p) => {
            setTimeout(() => {
                console.log("세번째 비동기 함수");
            }, 100);
        })
    </script>
