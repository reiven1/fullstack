<body>
    <h3>Promise 객체 활용하기</h3>
    <script>
        let data;
        function test() {
            console.log("test");
            data = "test";
        }
        function test1() {
            console.log("test1");
            console.log(data);
        }
        setTimeout(() => {
            test();
            setTimeout(() => {
                test1();
            }, 500);
        }, 1000);
        // setTimeout(() => {
        //     test1();
        // }, 500);
    </script>
</body>
