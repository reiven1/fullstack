    <script>
        function promiseOrder(menu, ms) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(`<h2>${menu} ${ms}ms</h2>`);
                }, ms);
            })
        }

        // async / await 예약어
        async function asyncTest(order) {
            for (const o of order) {

        }
        asyncTest(order);
    </script>
    <h2>generator 함수</h2>
    <p>
        특정한 값을 순차적으로 반환해주는 함수 <br>
        비동기함수를 동기화 처리할 때 <br>
        function* 함수명(){} <br>
        const test = function*(){}
    </p>
    <script>
        function* generatorTest(title = "basic") {
            let count = 1;
            while (true) {
                yield `${title}_${count++}`;
            }
        }
        const studentNoGen = generatorTest("std");
        console.log(studentNoGen);
        console.log(studentNoGen.next().value);
        console.log(studentNoGen.next().value);
        console.log(studentNoGen.next().value);
        console.log(studentNoGen.next().value);
        console.log(studentNoGen.next().value);
        console.log(studentNoGen.next().value);
        console.log(studentNoGen.next().value);
        console.log(studentNoGen.next().value);
        console.log(studentNoGen.next().value);
        console.log(studentNoGen.next().value);

        function* genTest2() {
            let [total, pre] = [0, 1];
            while (true) {
                yield total;
                [total, pre] = [pre, pre + total];
            }
        }
        const genTest = genTest2();
        for (let i = 0; i < 5; i++) {
            console.log(genTest.next().value);
        }
    </script>
