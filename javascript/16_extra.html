<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Promise 객체 활용하기</h3>
    <script>
        let data;
        function test() {
            console.log("test");
            data = "test";
        }
        function test1() {
            console.log("test1");
            console.log(data);
        }
        setTimeout(() => {
            test();
            setTimeout(() => {
                test1();
            }, 500);
        }, 1000);
        // setTimeout(() => {
        //     test1();
        // }, 500);
    </script>
    <div id="menu"></div>
    <script>
        const order = [{ "menu": "아이스아메리카노", ms: 1000 }, { "menu": "돌체라떼", ms: 3000 }, { "menu": "아이스티", ms: 500 }]
        function nonPromise(order = []) {
            setTimeout(() => {
                menu.innerHTML += `<h1>${order[0].menu} ${order[0].ms}ms<h1>`;
                setTimeout(() => {
                    menu.innerHTML += `<h1>${order[1].menu} ${order[1].ms}ms<h1>`;
                    setTimeout(() => {
                        menu.innerHTML += `<h1>${order[2].menu} ${order[2].ms}ms<h1>`;
                    }, order[2].ms);
                }, order[1].ms);
            }, order[0].ms);
        }
        nonPromise(order);


        // for (let i = 0; i < order.length; i++) {

        //         menu.innerHTML += `<h1>${order[i].menu} ${order[i].ms}ms<h1>`;
        //     }, order[i].ms);
        // }

    </script>
</body>
