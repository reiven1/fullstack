<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
</head>

<body>
    <h2>객체 생성하기</h2>
    <script>
        // 리터럴로 생성
        let obj = {};
        obj = {
            name: "하승우",
            age: 24,
            "hobby": ["코딩", "게임", "운동"],
            toString: function () {
                console.log(this);
                return this.name + ", " + this.age + ", " + this.hobby;
            }
        }
        console.log(obj);
        console.log(obj.toString());
    </script>
    <h3>객체를 반환하는 함수</h3>
    <script>
        function createPerson(name, age, address) {
            const p = {
                "name": name,
                "age": age,
                "address": address
            }
            return p;
        }
        const p = createPerson("하승우", 24, "경남 남해");
        const p1 = createPerson("오수환", 24, "경남 울산");
        console.log(p);
        console.log(p1);
    </script>
    <h3>생성자 함수를 이용</h3>
    <script>
        function Person(name, age, phone) {
            this.name = name;
            this.age = age;
            this.phone = phone;
            this.toString = function () {
                return this.name + ", " + this.age + ", " + this.phone;
            }
        }
        const p2 = new Person("하승우", 24, "010-4977-6038");
        console.log(p2);
        console.log(p2.toString());
    </script>
    <h3>객체 이용하기</h3>
    <script>
        console.log(obj);
        // 속성에 접군하기
        // . or [] 이용
        console.log(obj.name);
        console.log(obj["name"]); // key값 이용하기

        // 반복문을 이용해서 속성에 접근하기
        // for in 문을 이용
        for (key in obj) {
            console.log(key);
            // console.log(obj.key); // .key 를 하게되면 key 인 속성을 찾게됨
            console.log(obj[key]);
        }

        // 자바스크립트 내장객체인 Object가 제공하는 함수를 이용해서 객체 탐색하기
        // Object.keys() / Object.values()
        // key/value 를 배열로 반환
        Object.keys(obj).forEach(e => console.log(e));
        Object.values(obj).forEach(e => console.log(e));
        Object.values(obj).filter(e => typeof e == 'function').forEach(e => console.log(e));
    </script>
</body>

</html>
