<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body>
    <h2>태그 생성하기</h2>
    <p>
        document.createElement("태그명") 함수를 이용 <br>
        HTMLElement 객체를 생성 <br>
        텍스트노드가 있는 태그를 생성할 때 -> TextNode 객체를 추가 <br>
        1. document.createTextNode("추가할 문자열"); <br>
        2. 생성된 요소노드.innerText="추가할 문자열"; <br>
    </p>
    <button onclick="addElement()">태그추가</button>
    <div id="target"></div>
    <script>
        const addElement = () => {
            const $h3 = document.createElement("h3");
            console.log($h3);
            // 택스트노드 추가하기
            const text = document.createTextNode("내가 처음 만든 태그");
            console.log(text);
            $h3.appendChild(text);
            console.log($h3);
            document.getElementById("target").innerHTML = $h3;
        }
    </script>
</body>

</html>
