<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body>
    <h2>태그 생성하기</h2>
    <p>
        document.createElement("태그명") 함수를 이용 <br>
        HTMLElement 객체를 생성 <br>
        텍스트노드가 있는 태그를 생성할 때 -> TextNode 객체를 추가 <br>
        1. document.createTextNode("추가할 문자열"); <br>
        2. 생성된 요소노드.innerText="추가할 문자열"; <br>
    </p>
    <button onclick="addElement()">태그추가</button>
    <div id="target"></div>
    <script>
        const addElement = () => {
            const $h3 = document.createElement("h3");
            console.log($h3);
            // 택스트노드 추가하기
            const text = document.createTextNode("내가 처음 만든 태그");
            console.log(text);
            $h3.appendChild(text);
            console.log($h3);
            document.getElementById("target").appendChild($h3);
        }
    </script>
    <p>
        택스트노드가 없는 태그는 속성설정으로 태그를 생성 <br>
        1. 속성의 직접접근 -> HTMLElement.속성명="속성값" <br>
        2. setAttribute("속성명","속성값") 함수 이용 <br>
    </p>
    <button onclick="addElement2()">태그추가(속성)</button>
    <div id="target2"></div>
    <script>
        const addElement2 = () => {
            const $input = document.createElement("input");
            console.log($input);
            // 속성에 직접접근하기
            $input.type = "checkbox";
            // setAttribute() 이용하기
            $input.setAttribute("name", "hobby");
            $input.setAttribute("value", "코딩");
            document.getElementById("target2").appendChild($input);
        }
    </script>
</body>

</html>
