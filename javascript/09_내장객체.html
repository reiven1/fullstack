<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장객체</title>
</head>

<body>
    <h2>기본 제공하는 함수들</h2>
    <p>
        Object, String, Array, Number, Date ...
    </p>
    <script>
        let obj = { name: "하승우", age: 19, gender: "남자", hobby: ["게임", "운동", "코딩"] };
        console.log(obj.hasOwnProperty("height"));
        console.log(obj.toString());
        console.log(obj.valueOf());
    </script>
    <h3>String 객체</h3>
    <script>
        // 자바에서 제공하는 API
        let str = "ALdjfALJlkj";
        result = str.toLowerCase();
        console.log(result);
        result = str.toUpperCase();
        console.log(result);

        str = "banana";
        result = str.replace("a", "i"); // 처음 하나만 바꿈
        console.log(result);
        result = str.replaceAll("a", "i");
        console.log(result);

        result = str.includes("a");
        console.log(result);

        str = "유병승,하승우,오수환,강민주,김재민,박종권,김태우,이경민";
        result = str.split(",");
        console.log(result);
    </script>
    <h3>Number 객체</h3>
    <script>
        result = 100 - "100원";
        // console.log(result);
        if (Number.isNaN(result)) {
            console.log("계산 안됨");
        }
        let num = 100;
        console.log(Number.isInteger(num))
    </script>
</body>

</html>
