<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>

<body>
    <h2>배열 활용하기</h2>
    <script>
        // 배열 생성하기
        // 1. 리터럴로 생성하기
        let array = [];

        // 2. 객체로 생성하기
        arary = new Array();

        console.log(typeof array);
        console.log(Array.isArray(array));

        // 배열의 길이를 확인하기
        // length 속성에 접근
        console.log(array.length);

        // 배열 선언과 동시에 초기화
        array = [1, 2, 3, 4, 5];
        console.log(array);
        console.log(array.length);
        array = new Array(1, 2, 3, 4);
        console.log(array);
    </script>
</body>

</html>
