<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>

<body>
    <h2>배열 활용하기</h2>
    <script>
        // 배열 생성하기
        // 1. 리터럴로 생성하기
        let array = [];

        // 2. 객체로 생성하기
        arary = new Array();

        console.log(typeof array);
        console.log(Array.isArray(array));

        // 배열의 길이를 확인하기
        // length 속성에 접근
        console.log(array.length);

        // 배열 선언과 동시에 초기화
        array = [1, 2, 3, 4, 5];
        console.log(array);
        console.log(array.length);
        array = new Array(1, 2, 3, 4);
        console.log(array);

        // 배열에 다양한 타입의 값을 저장할 수 있다
        array = [1, true, 180.3, "이름", null, () => { alert("우와"); }, { "data": 1000 }, ["가", "나", "다"]];
        console.log(array);

        // 저장된 값에 접근하기
        // index로 접근
        console.log(array[0]);
        // array[5](); // 5번 인덱스의 값이 함수이기 때문에 호출 가능
        console.log(array[6].data); // 객체의 값에 접근
        console.log(array[7][0]); // 배열 안에 배열 => 2차원 배열

        // 반복문으로 순회
        for (let i = 0; i < array.length; i++) {
            console.log(array[i]);
            if (typeof array[i] == 'function') { // i번째 index 값의 배열이 함수면 함수 호출
                // array[i]();
            }
        }

        // for of 구문을 이용해서 순회하기
        for (const v of array) {
            console.log(v);
        }

        // 배열 인덱스 범위를 초과해서 접근하기
        console.log(array.length);
        console.log(array[8]); // undefined
        array[10] = "햄부기";
        console.log(array); // 중간에 빈 값은 empty
    </script>
    <h3>Array 객체가 제공하는 함수 이용</h3>
    <h4>push() : list.add() 동일, 배열의 마지막 인덱스에 값을 추가하는 함수</h4>
    <script>
        const food = [];
        food.push("햄부기");
        console.log(food);
        food.push("라면");
        food.push("밥버거");
        console.log(food);
    </script>
    <h4>pop() : 배열 데이터를 삭제하는 함수</h4>
</body>

</html>
